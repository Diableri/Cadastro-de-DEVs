<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="">de que lado da aplicação você desenvolve?</label>
                <label for="">
                    <input type="radio" name="devweb" value="front-end">Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="back-end">Back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade">senioridade:</label>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">selecione</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div id="check">
                <label for="">selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">CSS</label>
                <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
                <label for="tech3">JavaScript</label>
                <input type="checkbox" id="tech4" name="tech4" value="PHP">
                <label for="tech4">PHP</label>
                <input type="checkbox" id="tech5" name="tech5" value="C#">
                <label for="tech5">C#</label>
                <input type="checkbox" id="tech6" name="tech6" value="Python">
                <label for="tech6">Python</label>
                <input type="checkbox" id="tech7" name="tech7" value="Java">
                <label for="tech7">Java</label>
            </div>
            
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="">Conte um pouco sobre a sua experiência:</label>
                <textarea name="exp" id="exp"  rows="6" style="width: 26em"></textarea>
            </div>
            <button type="submit" class="botao">Concluído</button>
        </fieldset>
    </form>
</body>
</html>
